

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-filter"></i> Filter Assets based on Stock Performance
                </h3>
            </div>

            <div class="panel-body">
                <form action="/allocations/{{userId}}" method="get" role="search" class="filter-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-percent"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Stocks Threshold" name="threshold" />
                        </div>
                        <p class="help-block">
                            <i class="fa fa-info-circle"></i> Using above threshold value, it will return all assets allocation above the specified stocks percentage number.
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i> Submit
                    </button>
                </form>
            </div>
        </div>

        
        <div class="panel panel-info allocation-card">
            <div class="panel-heading">
                <strong>
                    <i class="fa fa-pie-chart"></i> Asset Allocations for John Doe
                </strong>
            </div>
            <div class="panel-body">
                <div class="allocation-stats">
                    <div class="stat-item">
                        <div class="stat-icon stocks">
                            <i class="fa fa-line-chart"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Domestic Stocks</span>
                            <span class="stat-value">%</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon funds">
                            <i class="fa fa-money"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Funds</span>
                            <span class="stat-value">%</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon bonds">
                            <i class="fa fa-certificate"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Bonds</span>
                            <span class="stat-value">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
