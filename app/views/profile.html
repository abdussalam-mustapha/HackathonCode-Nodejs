<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OWASP NodeGoat Project: Insecure App">
    <meta name="version" content="v1.2">

    <title>OWASP Node.js Goat Project</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/vendor/theme/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/theme/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
    
    <!--[if lt IE 9]><script src="/vendor/html5shiv.js"><![endif]-->

<style>
    .profile-form {
        max-width: 1000px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .form-group label i {
        margin-right: 8px;
        color: var(--secondary-color);
    }

    .form-control {
        border-radius: var(--border-radius);
        border: 1px solid #ddd;
        padding: 12px;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .help-block {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
    }

    .help-block i {
        color: var(--secondary-color);
        margin-right: 5px;
    }

    .form-actions {
        margin-top: 30px;
        text-align: center;
    }

    .form-actions .btn {
        margin: 0 10px;
        padding: 10px 25px;
    }

    .form-actions .btn i {
        margin-right: 8px;
    }

    .alert {
        border-radius: var(--border-radius);
        border: none;
        padding: 15px 20px;
    }

    .alert i {
        margin-right: 8px;
    }

    .panel {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: var(--transition);
    }

    .panel:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .panel-heading {
        background-color: var(--primary-color) !important;
        color: white;
        border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
        padding: 15px;
    }

    .panel-heading i {
        margin-right: 8px;
    }
</style>

</head>

<body>

<div class="row">
    <div class="col-lg-12">
       
        <div class="row">
            <div class="col-lg-12">
                <div>
                    
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12">
                <div>
                    
                </div>
            </div>
        </div>
  
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-user"></i> Edit Profile
                </h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="./profile.html" class="profile-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">
                                    <i class="fa fa-user"></i> First Name
                                </label>
                                <input type="text" class="form-control" id="firstName" name="firstName" value="{{firstNameSafeString}}" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">
                                    <i class="fa fa-user"></i> Last Name
                                </label>
                                <input type="text" class="form-control" id="lastName" name="lastName" value="{{lastName}}" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ssn">
                                    <i class="fa fa-id-card"></i> SSN
                                </label>
                                <input type="text" class="form-control" id="ssn" name="ssn" value="{{ssn}}" placeholder="Enter SSN">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dob">
                                    <i class="fa fa-calendar"></i> Date of Birth
                                </label>
                                <input type="date" class="form-control" id="dob" name="dob" value="{{dob}}" placeholder="Enter date of birth">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="bankAcc">
                                    <i class="fa fa-university"></i> Bank Account #
                                </label>
                                <input type="text" class="form-control" id="bankAcc" name="bankAcc" value="{{bankAcc}}" placeholder="Enter bank account number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="bankRouting">
                                    <i class="fa fa-university"></i> Bank Routing #
                                </label>
                                <input type="text" class="form-control" id="bankRouting" name="bankRouting" value="{{bankRouting}}" placeholder="Enter bank routing number">
                                <p class="help-block">
                                    <i class="fa fa-info-circle"></i> Must be entered as digits with a suffix of #. For example: 0198212#
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">
                                    <i class="fa fa-map-marker"></i> Address
                                </label>
                                <input type="text" class="form-control" id="address" name="address" value="{{address}}" placeholder="Enter address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="website">
                                    <i class="fa fa-globe"></i> Website
                                </label>
                                <input type="text" class="form-control" id="website" name="website" value="{{website}}" placeholder="https://">
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="_csrf" value="{{csrftoken}}" />
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" name="submit">
                            <i class="fa fa-save"></i> Save Changes
                        </button>
                        <a href="{{firstNameSafeString}}" class="btn btn-default">
                            <i class="fa fa-search"></i> Google search this profile by name
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
